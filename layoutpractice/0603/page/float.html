<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../style/reset.css"> -->
    <link rel="stylesheet" href="../../vender/reset.css">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/float.css">
    <script src="https://kit.fontawesome.com/ab4c3d994d.js" crossorigin="anonymous"></script>
    <title>float</title>

</head>
<body>
    <div class="profile">
        <div class="profile__avatar"><span class="profile__avatar__name">昱霖</span></div>
        <div class="profile__classInfo">
            <div class="profile__name">邱昱霖</div>
            <ul class="profile__classInfo__des">
                <li class="profile__classInfo__desItem">
                    <i class="icon pass fas fa-check-square"></i>
                    <span class="type">通過數:</span>
                    <span class="count">1</span>
                </li>
                <li class="profile__classInfo__desItem">
                    <i class="icon notyet fas fa-exclamation-circle"></i>
                    <span class="type">未通過:</span>
                    <span class="count">0</span>
                </li>
                <li class="profile__classInfo__desItem">
                    <i class="icon square fas fa-exclamation-circle"></i>
                    <span class="type">免修數:</span>
                    <span class="count">0</span>
                </li>
                <li class="profile__classInfo__desItem">
                    <i class="icon notyet fas fa-exclamation-circle"></i>
                    <span class="type">Ｎ/A:</span>
                    <span class="count">0</span>
                </li>
                <li class="profile__classInfo__desItem">
                    <span class="type">總數:</span>
                    <span class="count">1</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
