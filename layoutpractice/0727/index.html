<!DOCTYPE html>
<html lang="en">

<body>
    <div id="app">
        <header class="header" :class="{menuOpen:ismenuOpen}">
            <div class="header-container">

                    <h1 class="header__logo-box img-box">

            </div>
        </header>
    </div>

    <script>
        let data = {
            ismenuOpen: false
        }
        new Vue({
            el: '#app',
            data,
            methods: {
                menuToggle() { this.ismenuOpen = !this.ismenuOpen }
            }
        })
