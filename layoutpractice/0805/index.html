                </div>
                <div class="header__content feature">
                    <div class="header__feature support">
                        <div class="header__feature__icon"></div>

                            <p>2-100-56-55</p>
                        </div>
                    </div>
                    <div class="header__feature account" @click="toggleTool">
                        <div class="header__feature__icon"></div>
                        <div class="header__feature__txt">
                            <h3 class="title">Sign In</h3>
                            <p>My account</p>
                        </div>
                        <div class="tools" :style="setToolOpen" @click.stop>
                            <div class="tools-container">
                                <div class="tools__sign-up">sign up</div>
                                <div class="tool tools__language">
                                    <h2>Language</h2>
                                    <ul class="tools__language-list">
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                                <div class="tool tools__currency">
                                    <h2>Currency</h2>
                                    <ul class="tools__currency-list">
                                        <li class="eu"></li>
                                        <li class="usd"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script>
        let data = {
            isActiveTool: false
        }
        new Vue({
            el: '#app',
            data,
            computed: {
                setToolOpen() { return `display: ${this.isActiveTool ? 'block' : 'none'}` }
            },
            methods: { 
                toggleTool() { this.isActiveTool = !this.isActiveTool }
            }
        })
