<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>
<body>
    <ol>
        <li></li>
    </ol>
    

    <div class="layoutPractice">
        <div class="flexlayout">
            <header class="header">
                <div class="header__logo-box flexlayout__item"><img src="../img/flexicon.svg" alt="" class="header__logo"></div>
                <nav class="navigation flexlayout__item">
                    <button type="button"><i></i>All products</button>
                    <!-- <ul></ul> -->
                </nav>
                <form class="searchForm flexlayout__item">
                    <i></i>
                    <input type="text" placeholder="Search" class="searchForm__input">
                </form>
                <div class="local flexlayout__item">
                    <a href="#" class="local__btn"><i></i>EN<span>&gt;</span></a>
                    <!-- <ul></ul> -->
                </div>
                <a href="#" class="membership flexlayout__item">MemeberShip</a>
                <div class="menu flexlayout__item">
                    <nav class="menu__list">
                        <a href="#">Start Selling</a>
                        <a href="#">Collection</a>
                        <a href="#">Account</a>
                        <a href="#">Cart</a>
                    </nav>
                </div>
            </header>
        </div>

        <div class="floatlayout">
            <div class="floatlayout__banner">
                <div class="circleAnimation">
                    <div class="circleAnimation__mask left">
                        <img src="../img/subscription-text-b.png" alt="" class="textTwo">
                    </div>
                    <div class="circleAnimation__mask right">
                        <img src="../img/subscription-text.png" alt="" class="textOne">
                    </div>
                </div>
                <div class="bk"></div>
                <div class="subs">
                    <div class="subs__text">
                        <h3 class="heading-thread title">
                            定期コースで、
                            <br>
                            お得にはじめる。</h3>
                        <ul class="subs__detail">
                            <li><span>price</span><span>20%offf</span></li>
                            <li><span>cucle</span><span>Daily,weekly,monthly</span></li>
                        </ul>
                        <a href="#" class="btn btn--subs">Online Shop</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="tablelayout">
            <div class="tablelayout__product">
                <table>
                    <thead>
                        <tr>
                            <th>PoPular</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product__img-box"><img src="" alt="" class="img"></div>
                                <h3 class="product__title"></h3>
                                <h2 class="product__price"></h2>
                                <button class="product__button"></button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
